apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            storeFile file("sp.jks")
            storePassword "smartpack"
            keyAlias "sp_key1"
            keyPassword "smartpack"
        }
    }

    namespace 'com.sunilpaulmathew.snotz'
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.sunilpaulmathew.snotz"
        minSdkVersion 17
        targetSdkVersion 33
        versionCode 27
        versionName "v0.27"
        vectorDrawables.useSupportLibrary = true
        signingConfig signingConfigs.release
        testFunctionalTest = false
        testHandleProfiling = false
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "release"
    productFlavors {
        play {
            dimension "release"
        }
        fdroid {
            dimension "release"
        }
    }
    lint {
        abortOnError false
    }

}

dependencies {
    implementation 'androidx.biometric:biometric:1.1.0'
    playImplementation 'com.android.billingclient:billing:5.1.0'
    implementation 'com.github.sunilpaulmathew:sCommon:ed84559b58'
    implementation 'com.github.QuadFlask:colorpicker:0.0.15'
    implementation "com.google.android.material:material:1.7.0"
    implementation "com.google.code.gson:gson:2.9.0"
    implementation 'me.dm7.barcodescanner:zxing:1.9.8'
}